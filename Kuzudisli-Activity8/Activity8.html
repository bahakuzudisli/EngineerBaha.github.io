<!DOCTYPE html>
<html lang="en">
<head>

    <script src="jquery-ui/jquery-ui.js"></script>

</head>
<body>

    <!-- Your HTML content goes here -->

    <form id="form">
        
        <label class="form-label" for="programmingLanguage">What Programming Language Do You Know?</label>
        <input class="form-input" type="text" id="programmingLanguage" name="programmingLanguage" required><br>

        <label class="form-label" for="birthday">What is your birthday?</label>

        <label class="form-label" for="email">Email Address</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Enter a valid email address" required><br>

        <label class="form-label" for="website">Website</label>
        <input class="form-input" type="url" id="website" name="website" required><br>

        <input type="submit" value="Submit">

    </form>
